{% extends "base.html" %}

{% block title %}Upload HP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Upload de Arquivo Excel - HP</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione o arquivo Excel</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".xlsx,.xls" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
                    </div>
                </form>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData();
    const arquivo = document.getElementById('arquivo').files[0];
    formData.append('arquivo', arquivo);

    fetch('/hp', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const resultadoDiv = document.getElementById('resultado');
        if (data.erro) {
            resultadoDiv.innerHTML = `<div class="alert alert-danger">${data.erro}</div>`;
        } else {
            resultadoDiv.innerHTML = `<div class="alert alert-success">${data.mensagem}</div>`;
        }
    })
    .catch(error => {
        document.getElementById('resultado').innerHTML = 
            `<div class="alert alert-danger">Erro ao processar o arquivo: ${error}</div>`;
    });
});
</script>
{% endblock %}
