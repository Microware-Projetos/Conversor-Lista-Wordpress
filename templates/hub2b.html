<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Produtos para HUB2B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --secondary-color: #64748B;
            --success-color: #059669;
            --danger-color: #DC2626;
            --background-color: #F8FAFC;
            --card-background: #FFFFFF;
            --border-color: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: #1E293B;
            line-height: 1.6;
        }

        .container {
            padding: 2rem 1rem;
        }

        .page-title {
            font-weight: 600;
            color: #0F172A;
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--card-background);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem;
            border-radius: 1rem 1rem 0 0 !important;
        }

        .card-title {
            font-weight: 600;
            color: #0F172A;
            margin: 0;
        }

        .card-body {
            padding: 1.25rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .form-select {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 0.975rem;
            transition: all 0.2s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--border-color);
        }

        .btn-outline-secondary:hover {
            background-color: #F1F5F9;
            color: #334155;
            border-color: var(--border-color);
        }

        .btn-group .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .history-container {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) var(--background-color);
        }

        .history-container::-webkit-scrollbar {
            width: 6px;
        }

        .history-container::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 3px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .history-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            background: var(--card-background);
        }

        .history-item:hover {
            background-color: #F8FAFC;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item strong {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .history-item .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-success {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .status-error {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
        }

        .pagination-container {
            margin-top: 1rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .pagination-container .btn-group {
            gap: 0.5rem;
        }

        .pagination-container .btn {
            min-width: 40px;
            height: 40px;
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .pagination-container .btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .btn-group {
                flex-wrap: wrap;
            }
            
            .pagination-container .btn {
                min-width: 35px;
                height: 35px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Envio de Produtos para HUB2B</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Enviar Produtos</h5>
                    </div>
                    <div class="card-body">
                        <form id="enviarForm">
                            <div class="mb-3">
                                <label class="form-label">Selecione a Loja:</label>
                                <select class="form-select" id="marca" required>
                                    <option value="">Selecione...</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="HP">HP</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="enviarBtn">
                                <span class="spinner-border spinner-border-sm me-2 d-none" id="loadingSpinner" role="status" aria-hidden="true"></span>
                                <span id="btnText">Enviar Produtos</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Histórico de Envios</h5>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary" onclick="ordenarPorData('desc')">Mais Recentes</button>
                            <button class="btn btn-outline-secondary" onclick="ordenarPorData('asc')">Mais Antigos</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="history-container">
                            <div id="historico">
                                <!-- O histórico será preenchido via JavaScript -->
                            </div>
                        </div>
                        <div class="pagination-container text-center">
                            <div id="paginacao" class="btn-group">
                                <!-- A paginação será preenchida via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let historicoCompleto = [];
        const itensPorPagina = 10;
        let paginaAtual = 1;
        let ordenacao = 'desc';

        document.getElementById('enviarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const marca = document.getElementById('marca').value;
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const enviarBtn = document.getElementById('enviarBtn');
            
            // Mostrar loading
            loadingSpinner.classList.remove('d-none');
            btnText.textContent = 'Processando...';
            enviarBtn.disabled = true;
            
            try {
                const response = await fetch('/hub2b/enviar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ marca })
                });
                
                const data = await response.json();
                if (data.success) {
                    mostrarNotificacao('Produtos enviados com sucesso!', 'success');
                    carregarHistorico();
                } else {
                    mostrarNotificacao('Erro ao enviar produtos: ' + data.message, 'error');
                }
            } catch (error) {
                mostrarNotificacao('Erro ao enviar produtos: ' + error.message, 'error');
            } finally {
                // Esconder loading
                loadingSpinner.classList.add('d-none');
                btnText.textContent = 'Enviar Produtos';
                enviarBtn.disabled = false;
            }
        });

        function mostrarNotificacao(mensagem, tipo) {
            const div = document.createElement('div');
            div.className = `alert alert-${tipo === 'success' ? 'success' : 'danger'} position-fixed top-0 end-0 m-3`;
            div.style.zIndex = '1050';
            div.textContent = mensagem;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.style.opacity = '0';
                div.style.transition = 'opacity 0.5s ease';
                setTimeout(() => div.remove(), 500);
            }, 3000);
        }

        function ordenarPorData(ordem) {
            ordenacao = ordem;
            renderizarHistorico();
        }

        function renderizarHistorico() {
            const historicoOrdenado = [...historicoCompleto].sort((a, b) => {
                const dataA = new Date(a.data);
                const dataB = new Date(b.data);
                return ordenacao === 'desc' ? dataB - dataA : dataA - dataB;
            });

            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const historicoPaginado = historicoOrdenado.slice(inicio, fim);
            
            const historicoDiv = document.getElementById('historico');
            historicoDiv.innerHTML = historicoPaginado.map(item => `
                <div class="history-item">
                    <strong>Loja:</strong> ${item.marca}<br>
                    <strong>Data:</strong> ${new Date(item.data).toLocaleString()}<br>
                    <span class="status ${item.status.toLowerCase().includes('erro') ? 'status-error' : 'status-success'}">
                        ${item.status}
                    </span>
                </div>
            `).join('');

            renderizarPaginacao(historicoOrdenado.length);
        }

        function renderizarPaginacao(total) {
            const totalPaginas = Math.ceil(total / itensPorPagina);
            const paginacaoDiv = document.getElementById('paginacao');
            
            let html = '';
            if (totalPaginas > 1) {
                if (paginaAtual > 1) {
                    html += `<button class="btn btn-outline-primary" onclick="mudarPagina(${paginaAtual - 1})">«</button>`;
                }
                
                for (let i = 1; i <= totalPaginas; i++) {
                    if (
                        i === 1 || 
                        i === totalPaginas || 
                        (i >= paginaAtual - 1 && i <= paginaAtual + 1)
                    ) {
                        html += `<button class="btn btn-outline-primary ${i === paginaAtual ? 'active' : ''}" 
                                onclick="mudarPagina(${i})">${i}</button>`;
                    } else if (
                        i === paginaAtual - 2 || 
                        i === paginaAtual + 2
                    ) {
                        html += `<button class="btn btn-outline-primary" disabled>...</button>`;
                    }
                }
                
                if (paginaAtual < totalPaginas) {
                    html += `<button class="btn btn-outline-primary" onclick="mudarPagina(${paginaAtual + 1})">»</button>`;
                }
            }
            
            paginacaoDiv.innerHTML = html;
        }

        function mudarPagina(pagina) {
            paginaAtual = pagina;
            renderizarHistorico();
        }

        async function carregarHistorico() {
            try {
                const response = await fetch('/hub2b/historico');
                historicoCompleto = await response.json();
                renderizarHistorico();
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
            }
        }

        // Carregar histórico ao iniciar a página
        carregarHistorico();
    </script>
</body>
</html>
